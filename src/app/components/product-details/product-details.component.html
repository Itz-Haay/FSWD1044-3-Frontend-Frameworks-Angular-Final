<h1>{{currentCard.name}}</h1>
<div>
    <mat-card class="cardinfo">
        <p>{{currentCard.name}}</p>

        <img src='{{currentCard.imageUrl}}' id="image">
        <br>
        <p>Converted Mana Cost: {{currentCard.cmc}}</p>
        <p>Flavor Text: {{currentCard.flavorText}}</p>
        <p>Rarity: {{currentCard.rarity}}</p>
        <p>Price: ${{currentCard.price}}</p>
        <button (click)="editCard(currentCard.id)">Edit Card</button>

    </mat-card>
</div>
