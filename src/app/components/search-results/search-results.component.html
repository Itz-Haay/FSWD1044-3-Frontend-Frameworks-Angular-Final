<form (submit)="searchCards()">
  <input type="text" [(ngModel)]="searchKeyword" placeholder="Search for a card..." />
  <button type="submit">Search</button>

<section>
    <h2>Search Results</h2>
    <div *ngFor="let item of searchResults">
        <h3 [routerLink]='["/products", item.id]'>{{ item.name }}</h3>
    </div>
  </section>
  
  <section *ngIf="searchResults.length === 0">
    <h2>No search results found</h2>
  </section>
