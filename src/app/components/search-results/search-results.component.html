<section *ngIf="searchResults.length > 0">
    <h2>Search Results</h2>
    <div *ngFor="let item of searchResults">
        <h3 [routerLink]='["/products", item.id]'>{{ item.name }}</h3>
    </div>
  </section>
  
  <section *ngIf="searchResults.length === 0">
    <h2>No search results found</h2>
  </section>
