<section class="container">
  <h1>Search our List of Products</h1>
  <br>
  <p>Click on the results to show more information</p>
  <br>
  <input type="text" [(ngModel)]="searchKeyword" placeholder="Search for a card..." />
  <button (click)="search(searchKeyword)">Search</button>
  <br><br>
  <section>
    <h2>Search Results</h2>
    <div class="cards-display" *ngIf="searchResults.length > 0; else noResults">
      <mat-card *ngFor="let item of searchResults" class="card-inner" [routerLink]='["/products", item.id]'>
        <h3>{{ item.name }}</h3>
        <img [src]='item.imageUrl' />
        <h2 class="prices">${{item.price}}</h2>
      </mat-card>
    </div>
    <ng-template #noResults>
        <p>No results found</p>
      </ng-template>
  </section>
</section>
