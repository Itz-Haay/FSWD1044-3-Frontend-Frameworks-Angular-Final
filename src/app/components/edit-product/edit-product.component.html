
<div class="edit-card-container">
  <h1>{{currentCard.name}}</h1>
  <form #form="ngForm" (ngSubmit)="onSubmit()" class="card-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="currentCard.name" required>
    </div>

    <div class="form-group">
      <label for="cmc">CMC:</label>
      <input type="text" id="cmc" name="cmc" [(ngModel)]="currentCard.cmc" required>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="currentCard.price" required>
    </div>

    <div class="form-group">
      <label for="rarity">Rarity:</label>
      <input type="text" id="rarity" name="rarity" [(ngModel)]="currentCard.rarity" required>
    </div>

    <div class="form-group">
      <label for="flavorText">Flavortext:</label>
      <input type="text" id="flavorText" name="flavorText" [(ngModel)]="currentCard.flavorText" required>
    </div>

    <div class="form-group">
      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" [(ngModel)]="currentCard.imageUrl" required>
    </div>

    <button type="submit">Edit Card</button>
  </form>
</div>
